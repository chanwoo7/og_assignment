{% extends 'base.html' %}

{% block title %}
오픈갤러리 - 로그인
{% endblock %}

{% block statics %}
<link href="/static/css/user/sign.css" rel="stylesheet">
<script src="/static/js/user/signin.js"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-3 h5">
        오픈갤러리
    </div>
    <div class="mb-5 h3">
        로그인
    </div>
    <form id="form" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <div id="message"></div>
</div>
{% endblock %}
