{% extends 'base.html' %}

{% block title %}
작가 등록 신청
{% endblock %}

{% block statics %}
<link href="/static/css/artist/apply.css" rel="stylesheet">
<script src="/static/js/artist/apply.js"></script>

<!-- Flatpickr -->
<link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="mb-3 h5">
        오픈갤러리
    </div>
    <div class="mb-5 h3">
        작가 등록 신청
    </div>
    <form id="form" method="post" action="{% url 'artist_apply' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="birth_date">생년월일</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" min="1900-01-01" max="2024-12-31" required>
        </div>
        <div class="mb-3">
            <label for="gender">성별</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="contact_number">연락처</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" required oninput="addHyphenToPhoneNumber(this)">
        </div>
        <button type="submit" class="btn btn-primary">신청</button>
    </form>

    <div id="message"></div>
</div>
{% endblock %}
