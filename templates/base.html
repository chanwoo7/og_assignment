<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}오픈갤러리{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- AJAX 요청 모듈 -->
    <script src="/static/js/ajax_utils.js"></script>

    <link href="/static/css/base.css" rel="stylesheet">
    <script src="/static/js/user/signout.js"></script>
    {% block statics %}
    {% endblock %}
</head>
<body>
    <nav class="custom-navbar navbar navbar-expand-md navbar-dark gradient-custom" aria-label="navigation bar">
        <div class="container">
            <a class="navbar-brand" href="/">
              OpenGallery
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbars">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link">{{ user.username }}님 안녕하세요!</a>
                        </li>
                        <li class="nav-item">
                            <a id="signoutLink" class="nav-link" href="/user/signout">로그아웃</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/user/signup">회원가입</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/signin">로그인</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
